<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Listings</h1>
    </header>
    <main>
        <div class="movie-container">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h2>Movie Title 1</h2>
                <p>Release Date: 2023</p>
                <p>Description of Movie 1.</p>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h2>Movie Title 2</h2>
                <p>Release Date: 2023</p>
                <p>Description of Movie 2.</p>
            </div>
            <!-- Add more movie entries as needed -->
        </div>
        <div class="pagination">
            <a href="?to-page=1">1</a>
            <a href="?to-page=2">2</a>
            <a href="?to-page=3">3</a>
            <!-- Add more pagination links as needed -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Movie Listings</p>
    </footer>
</body>
</html>
